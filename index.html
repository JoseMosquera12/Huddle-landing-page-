<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <img class="logo" src="assets/images/logo.svg" alt="Logo">
  
  <main class="container">
    <div>
      <img class="container__img" src="assets/images/illustration-mockups.svg" alt="">
    </div>

    <div class="wrapper-description">
      <h1>Build The Community Your Fans Will Love</h1>
      
      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.Create connections with your users as you engage in genuine discussion. </p>

      <a class="register" href="#">Register</a>
      <div class="wrapper-container__icons">
        <ul>
          <li><img src="icon-facebook.svg" alt="" width="12px" height="12px"></li>
          <li><img src="icon-twitter.svg" alt="" width="12px" height="12px"></li>
          <li><img src="icon-instagram.svg" alt="" width="12px" height="12px"></li>
        </ul>
      </div>
    </div>
  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
</body>
</html>
